<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>User-Profile</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <span>Logo</span>
            <div class="nav">
                <a href="index.html">Home</a>
                <a href="registration-details.html">Details</a>
            </div>
        </header>
        <section>
            <h3>USER REGISTRATION FORM</h3>
            <P>Complete the registration form below</P>
        </section>
        <main>
            <h3>Enter your personal info</h3>
            <span id="error"></span>
            <form name="register">
                <div class="form_row">
                    <input type="text" name="name" placeholder="name" required />
                    <input type="text" maxlength="15" name="phone" placeholder="phone" required />
                </div>
                <div class="form_row">
                    <input type="email" name="email" placeholder="email" required /> <br />
                </div>
                <button type="submit" name="submitBtn" >Submit</button>
            </form>
        </main>
        <footer>
            &copy 2019 Dennis Ogbonnaya
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
